<!DOCTYPE html>
<html lang="ca">
    <head>
        <link rel="icon" type="image/x-icon" href="../img/favicon/favicon.png">
        <title>Ritmes Brasilers</title>
        <meta charset="utf-8">  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Russo+One&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="./style/bootstrap.min.css">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="../css/main.css">
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div id="fondo"></div>
        <div class="frame">
            <div class="audio-container">
                <audio class="campfire-audio" src="./media/audio/campfire.mp3" volume="0.6" loop></audio>
                <audio class="forest-audio" src="./media/audio/forest.mp3" volume="1" loop></audio>
                <audio class="success-audio" src="./media/audio/success.mp3" volume="1"></audio>
                <audio class="error-audio" src="./media/audio/error.mp3" volume="1"></audio>
                <audio class="victory-audio" src="./media/audio/victory.mp3" volume="1"></audio>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-frame">
                    <div class="progress-bar-recorrido">
                        <div class="progress-bar"></div>
                    </div>
                    <img src="./media/progress-bar-frame.png">
                </div>
            </div>
            <div class="titulo">
                <div class="titulo-img-container">
                    <img src="./media/titulo.png">
                </div>
                <div class="titulo-btn-container">
                    <div class="play" onclick="changeInterface(true)"><i class="fa-solid fa-play"></i></div>
                    <div class="how-to-play" data-bs-toggle="modal" data-bs-target="#modal-howto"><i class="fa-solid fa-question"></i></div>
                </div>
            </div>
            <div class="tambores">
                <img class="img-tambores" src="./media/tambores.png">
                <div class="efects">
                    <img id="effect-click-rojo" class="img-efecto" src="./media/efecto-rojo.png">
                    <img id="effect-click-amarillo" class="img-efecto" src="./media/efecto-amarillo.png">
                    <img id="effect-click-azul" class="img-efecto" src="./media/efecto-azul.png">
                    <img id="effect-click-verde" class="img-efecto" src="./media/efecto-verde.png">
                    <audio id="audio-effect-rojo" src="./media/audio/higher.mp3"></audio>
                    <audio id="audio-effect-amarillo" src="./media/audio/high.mp3"></audio>
                    <audio id="audio-effect-azul" src="./media/audio/low.mp3"></audio>
                    <audio id="audio-effect-verde" src="./media/audio/lower.mp3"></audio>
                </div>
                <div class="hitboxes">
                    <div class="hitbox" onmousedown="controlTurnoJugador(0)"></div>
                    <div class="hitbox" onmousedown="controlTurnoJugador(1)"></div>
                    <div class="hitbox" onmousedown="controlTurnoJugador(2)"></div>
                    <div class="hitbox" onmousedown="controlTurnoJugador(3)"></div>
                </div>
            </div>
            <div class="settings-btn-container">
                <div class="options-setting-btn-container">
                    <div id="exit-btn" class="options-setting-btn option-btns" onclick="exitGame()"><i class="fa-solid fa-right-from-bracket"></i></div>
                    <div id="volume-btn" class="options-setting-btn option-btns" onclick="actionVolume()"><i class="fa-solid fa-volume-high"></i></div>
                </div>
                <div class="option-btn option-btns" onclick="toggleSettings()"><i class="fa-solid fa-gear"></i></div>
            </div>
            <div class="modals-container">
                <div class="modal fade" id="modal-howto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div class="how-to-title">INSTRUCCIONS</div>
                            <div class="how-to-description">
                                <div class="how-to-instruction">
                                    <div class="how-to-text">Per començar hauràs d'iniciar la partida, per fer-ho, fes clic en aquest botó que trobaràs al menú principal</div>
                                    <div class="how-to-img"><img src="media/captura-btn-inicio.png"></div>
                                </div>
                                <div class="how-to-instruction">
                                    <div class="how-to-text">En el joc, només hauràs de replicar la seqüència de tambors que s'il·luminin</div>
                                    <div class="how-to-img"><img src="./media/tambor-ejemplo.png"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="modal-error" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div id="btn-error-close-game" class="error-btns" data-bs-dismiss="modal" onclick="exitGame()"><i class="fa-solid fa-right-from-bracket"></i></i></div>
                            <div id="btn-error-retry" class="error-btns" onclick="retry()" data-bs-dismiss="modal"><i class="fa-solid fa-arrow-rotate-right"></i></div>
                            <div id="btn-error-back-to-menu" class="error-btns" onclick="changeInterface(false)" data-bs-dismiss="modal"><i class="fa-solid fa-house"></i></div>
    
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="modal-win" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div class="win-title">!FELICITATS, HAS GUANYAT!</div>
                            <div class="win-description">
                                <div class="win-recompensas-container">
                                    <div class="recompensas-title">RECOMPENSES</div>
                                    <div class="recompensas-descripcion">
                                        <img class="recompensa-items" src="./media/cable.png">
                                        <img class="recompensa-items" src="./media/plug.png" style="animation-delay: 1s;">
                                    </div>
                                </div>  
                                <div class="win-estadisticas-container">
                                    <div class="estadisticas-title">RESUM DE PARTIDA</div>
                                    <div class="estadisticas-descripcion">
                                        <div class="estadisticas-items">
                                            <div>Temps:</div>
                                            <div class="tiempo-result"></div>
                                        </div>
                                        <div class="estadisticas-items">
                                            <div>Errors:</div>            
                                            <div class="errores-result"></div>
                                        </div>
                                        <div class="estadisticas-items">
                                            <div>Puntuació:</div>
                                            <div class="puntos-result"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="win-btn-container">
                                <div onclick="exitGame()">CONTINUA L'AVENTURA</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame-effect">
                <img class="confeti" src="./media/confeti.gif">
            </div>
        </div>
    </body>
</html>
