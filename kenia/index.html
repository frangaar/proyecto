<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenia Video Joc</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <script src="js/barrel.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/menu_css.css">
</head>
<body id="body">
    <p>KENIA VIDEO GAME</p>
    <!-- <div class="continuarButton" id="buttonContinue">
        <button id="buttonAceptar" onclick="buttonAccept()">Aceptar</button>
    </div> -->
    <div class="app" id="app">
        <div class="character" id="character-Container" >
            <img src="" alt=""  id="character">
        </div>
        <div class="bloques">
            <div class="fila1"></div>
            <div class="fila2"></div>
            <div class="fila3"></div>
            <div class="fila4"></div>
        </div>
        <div class="bloquesPadre"></div>
        <div class="kong" id="kongContainer">
            <img src="img/donkeyKong.gif" alt="" id="donkeyKongCharacter">
        </div>
        <div class="barriles">
            <!-- <div class="barrel" id="barrelDiv">
                <img src="img/barrel.gif" alt="" id="barrelIcon">
            </div> -->
            <!-- Aqui crea los demÃ¡s -->
        </div>    
    </div>
    <div id="buttonContinue">
        <h1 class="titleMenu" id="title">Laia En Kenia</h1>
        <div class="showLaia"></div>
        <ul id="buttonAceptar">
            <li id="playButton"><span onclick="buttonAccept()">Jugar</span></li>
            <li id="creditButton"><span>Creditos</span></li>
            <li id="exitButton"><span>Salir</span></li>
        </ul>
    </div>
    <div id="deathMenu">
        <h1 class="titleMenu">Has Muerto</h1>
        <div class="showLaia"></div>
        <ul id="buttonAceptar_Death">
            <li id="playButton_Death"><span onclick="buttonDeath()">Volver a Jugar</span></li>
            <li id="exitButton_Death"><span>Salir</span></li>
        </ul>
    </div>
    <audio src="sound/character_Death.mp3" id="audioMarioFallin"></audio> 
    <audio src="sound/" id="audioMarioDiying"></audio>
    <audio src="sound/mario_jump.wav" id="marioJump"></audio>
    <audio src="sound/mario-bros-woo-hoo.mp3" id="marioJumpSound"></audio>  
    <audio src="sound/music_Background2.wav" id="backgroundTheme"></audio>
    <audio src="sound/enemy_sound.mp3" id="enemySound"></audio>
    <script src="js/cinematics.js"></script>
    <script src="js/characterMovement.js"></script>
    <script src="js/audio.js"></script> 
</body>
</html>
